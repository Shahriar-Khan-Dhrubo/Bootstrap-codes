<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Tooltip Progress</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body class="p-3">
    <div class="container">
        <h2>Bootstrap 5 videos <span class="badge bg-secondary rounded-pill">New</span></h2>

        <button class="btn bg-primary rounded-pill">Download
            <span class="badge bg-secondary rounded-pill">25</span>
        </button>

        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="click here to submit">Submit</button>

        <div class="progress mt-3">
            <div class="progressbar bg-primary w-25"></div>
            <div class="progressbar bg-secondary w-25"></div>
            <div class="progressbar bg-info w-25"></div>
            <div class="progressbar bg-success w-25"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
